<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/canvas.css" />
    <link rel="stylesheet" href="css/textstyle.css" />
    <link rel="stylesheet" href="css/layoutsection.css" />
    <link rel="stylesheet" href="css/buttonstyle.css" />
    <link rel="stylesheet" href="css/restartbutton.css" />
    <link rel="stylesheet" href="css/imgstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Menu Utama -->
    <div id="mainMenu">
      <h1>Snake Game</h1>
      <img src="img/ular.jpeg" alt="Snake Game Logo" id="menuImage" />
      <button onclick="startGame()">New Game</button>
      <button onclick="continueGame()">Continue</button>
      <button onclick="openOptions()">Options</button>
    </div>
    <!-- Opsi Level -->
    <div id="optionsMenu" style="display: none">
      <h2>Options</h2>
      <label for="level">Select Level:</label>
      <select id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button onclick="backToMenu()">Back</button>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display: none">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="score">Score: 0</div>
      <button id="restartButton" onclick="restartGame()">Restart</button>
    </div>

    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/control.js"></script>
    <script src="js/initilization.js"></script>
    <script src="js/gameover.js"></script>
  </body>
</html>
